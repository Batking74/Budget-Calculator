<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Budget-Calculator/style.css">
    <title>Budget Calculator</title>
</head>
<body>
    <h1>Budget Calculator</h1>
    <div id="main-container" class="main-container">
        <div>
            <label for="number">Net Pay</label>
            <input id="net-income" type="number">
        </div>
        <div>
            <label for="number">Save</label>
            <input placeholder="%" id="save-option" type="number">
            <span class="hi">
                <button class="test enableBtn" id="calc-percent-btn-1">%</button>
                <button class="test enableBtn btn" id="calc-fixedNum-btn-1">#</button>
            </span>
        </div>
        <div>
            <label for="number">Bills</label>
            <input placeholder="%" id="bills-option" type="number">
            <span>
                <button class="test enableBtn" id="calc-percent-btn-2">%</button>
                <button class="test enableBtn btn " id="calc-fixedNum-btn-2">#</button>
            </span>
        </div>
    </div>
    <button class="main-option-btn" id="btn">Calculate</button>
    <button class="main-option-btn" id="clear-btn">Clear</button>
    <button class="main-option-btn" id="set-aside-btn">Add Set Aside</button>
    <div id="results" class="results-container">
        <h1>Results</h1>
        <p class="calculation-results" id="save-aside-results"></p>
        <p class="calculation-results" id="bill-saide-results"></p>
        <p class="calculation-results" id="netpay-aside-results"></p>
        <p class="calculation-results" id="total-percentage-kept-results"></p>
    </div>
    <script type="module" src="/Budget-Calculator/Javascript/script.js"></script>
</body>
</html>
